<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Javascript</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container-fluid">
    <header class="row border-bottom border-light sticky-top">
        <nav class="navbar navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand">GAMR</a>
                <form class="d-flex">
    <!--             <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                </form>
                <button type="button" class="btn btn-primary btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal"> CARRITO </button>
            </div>
        </nav>
    </header>
    <main class="d-flex row justify-content-center bg-dark" id="main">
    </main>
    <footer class="row d-flex bg-black border-top border-light">
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-light m-4">CONTACTO</button>
            <button type="button" class="btn btn-light m-4">NOSOTROS</button>
        </div>
        <div class="text-light mt-2 d-flex justify-content-center">
            <p>Â© 2022 GAMR. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CARRITO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CONSOLA</th>
                        <th>
                            <button type="button" class="btn btn-dark btn-sm vaciar">VACIAR</button>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="tablaCarrito">
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
                <p id="total">Precio total: $0</p>
                <button type="button" class="btn btn-dark finalizar" data-bs-dismiss="modal">FINALIZAR COMPRA</button>
            </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</body>
</html>
