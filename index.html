<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Javascript</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <header class="row border-bottom border-light sticky-top">
        <nav class="navbar navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand">GAMR</a>
                <button type="button" class="btn btn-primary btn-light" data-bs-toggle="modal" data-bs-target="#carritoModal"> CARRITO </button>
            </div>
        </nav>
    </header>
    <main class="d-flex row justify-content-center bg-dark" id="main">
    </main>
    <footer class="row d-flex bg-black border-top border-light">
        <div class="d-flex justify-content-between">
            <button class="btn btn-light m-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">CONTACTO</button>
            <button class="btn btn-light m-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">USUARIO</button>
        </div>
        <div class="text-light mt-2 d-flex justify-content-center">
            <p>© 2022 GAMR. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CARRITO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CONSOLA</th>
                        <th>
                            <button type="button" class="btn btn-dark btn-sm vaciar">VACIAR</button>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="tablaCarrito">
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
                <p id="total">Precio total: $0</p>
                <button type="button" class="btn btn-dark finalizar" data-bs-dismiss="modal">FINALIZAR COMPRA</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas usuario -->
    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header text-light border-bottom border-light">
            <h5 id="offcanvasRightLabel" class="tituloOffcanvas">Crear Usuario</h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bodyOffcanvas">
            <form>
                <div class="mb-4">
                    <label for="exampleInputUsername" class="form-label text-light mb-3">Nombre de Usuario</label>
                    <input type="text" class="form-control btn-light nombreUsuario" id="exampleInputUsername">
                  </div>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label text-light mb-3">Correo Electrónico</label>
                  <input type="email" class="form-control btn-light mailUsuario" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label text-light mb-3">Contraseña</label>
                  <input type="password" class="form-control btn-light contraseñaUsuario" id="exampleInputPassword1">
                </div>
                <div class="mb-4 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-light" for="exampleCheck1">Recibir novedades</label>
                </div>
                <button type="button" class="btn btn-light" id="crearUsuario">CREAR USUARIO</button>
            </form>
        </div>
    </div>

    <!-- Offcanvas contacto -->
    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header text-light border-bottom border-light">
          <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Contacto</h5>
          <button type="button" class="btn-close btn-close-white text-reset " data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body offcanvasIzquierdo d-flex flex-column justify-content-between">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/objetos.js"></script>
    <script src="js/base.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/contacto.js"></script>
</body>
</html>
